<div class="login-container">
    <!-- Left Image Section -->
    <div class="login-image">
        <img src="images/security-login.jpg" alt="Security Login" />
    </div>

    <!-- Right Form Section -->
    <div class="login-form-wrapper">
        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
            <!-- <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="email" nzRequired>Email</nz-form-label>
                <nz-form-control [nzSpan]="14" nzErrorTip="Please input your email!">
                    <input nz-input formControlName="email" id="email" placeholder="Email" />
                </nz-form-control>
            </nz-form-item> -->
            <nz-form-item>
                <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
                    <nz-form-label [nzSpan]="6" nzFor="email" nzRequired>Email</nz-form-label>

                    <nz-input-group nzPrefixIcon="mail">
                        <input type="text" nz-input formControlName="email" placeholder="email" />
                    </nz-input-group>
                </nz-form-control>
                <ng-template #emailErrorTpl let-control>
                    @if (control.errors?.['email']) {
                    The input is not valid E-mail!
                    }
                    @if (control.errors?.['required']) {
                    Please input your E-mail!
                    }
                </ng-template>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-form-label [nzSpan]="6" nzFor="password" nzRequired>Password</nz-form-label>

                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12" class="pt-2">
                    <a class="login-form-forgot">Forgot password</a>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading">Log
                in</button>
            Or
            <a [routerLink]="'/auth/register'">register now!</a>
        </form>
    </div>
</div>
